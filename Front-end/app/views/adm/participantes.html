    <div class="menu-button button-head" onclick="changeAside()">
      <img src="../../../public/img/icons/list.svg" alt="menu">
    </div>

    <div class="title">
      <h1>PARTICIPANTES</h1>
    </div>
  </header>

  <!-- NAV BAR -->
  <!-- NO ASIDE VERIFICO O NIVEL DO USUARIO E DAI EXIBO AS TELAS QUE ELE PODE ACESSAR -->

    <div class="container-blue">

    </div>

    <ul class="list-menu">
      <li onclick="changeAside()">
        <div class="menu-button ">
          <img src="../../../public/img/icons/list.svg" alt="">
        </div>
        <h3>Menu</h3>
      </li>

      <a href="control.html">
        <li>
          <div class="menu-button">
            <img style="height:30px;" src="../../../public/img/icons/central.svg" alt="">
          </div>

          <h3>Central</h3>
        </li>
      </a>

      <a href="../geral/conta.html">
        <li>
          <div class="menu-button">
            <img src="../../../public/img/icons/person.svg" alt="">
          </div>

          <h3>Conta</h3>
        </li>
      </a>

      <a href="setor.html">
        <li>
          <div class="menu-button">
            <img style="height:30px;" src="../../../public/img/icons/setor.svg" alt="">

        </li>

      <a href="../worker/control_colabora.html">

        </li>

      <a href="../geral/logout.html">
        <li>

          </div>

        </li>
      </a>
    </ul>

  <main>

    <div class="container-add">
      <div class="botao" onclick="newUser()">
        ADICIONAR PARTICIPANTES
      </div>
    </div>

    <div class="container-part" id="container-part">
    
   


    </div>


  </main>

  <div class="dark">
    <div class="modal-new-user">
      <div class="container-title">
        <h3>Novo colaborador</h3>
        <img onclick="newUser('new', false)" src="../../../public/img/svgs/arrow_back.svg" alt="">
      </div>
      
      <div class="container-form">
        <form action="#" method="post">

          <label>
            <h4>Nome completo</h4>
            <input type="text" name="nome" id="nome">
          </label>

          <label>
            <h4>Email</h4>
            <input type="email" name="email" id="email">
          </label>

          <div class="container-cpf-User">
            <label>
              <h4>CPF</h4>
              <input type="text" id="cpfNew" name="cpfCnpj" style="width: 150px;">
            </label>

            <label>
              <h4>Tipo de usuario</h4>
              <select id="role">

                <option value="1">Administrador</option>

                <option value="2">Colaborador</option>
              </select>
            </label>
          </div>

          <label>
            <h4>Senha</h4>
            <input type="password" name="pass" id="pass">
          </label>

          <label>
            <h4>Confirmar Senha</h4>
            <input type="password" name="confirmPass" id="confirmPass">
          </label>


          <div class="botao sub" id="enviar-novo-employee">Enviar</div>

        </form>
      </div>
    </div>

    <div class="modal-edit-user">
      <div class="container-title">
        <h3>Editar colaborador</h3>
        <img onclick="editUser()" src="../../../public/img/svgs/arrow_back.svg" alt="">
      </div>

      <div class="container-form">
        <form  method="post">
          <input type="hidden" name="token" id="tokenEdit" value="">

          <label>
            <h4>Nome completo</h4>
            <input id="nomeEdit" type="text" name="nome">
          </label>

          <label>
            <h4>Email</h4>
            <input id="emailEdit" type="email" name="email">
          </label>

          <div class="container-cpf-User">
            <label>
              <h4>CPF</h4>
              <input id="cpfEdit" type="text" name="cpfCnpj" style="width: 150px;">
            </label>

            <label>
              <h4>Tipo de usuario</h4>
              <select id="isAdmEdit" name="isAdm">
              </select>
            </label>
           
          </div>
          <br/>
          <br/>
          <label>
            <h4>Senha do Administrador:</h4>
            <input type="password" id="senhaAdm">
          </label>




          <div class="botao sub" id="enviar-edit">Enviar</div>

        </form>
      </div>
    </div>

    <div id="del-set" class="del-set">
      <div class="header">
        <h2>Tem certeza que deseja excluir?</h2>
        <img onclick="deleteUser(false)" class="close-modal" src="../../../public/img/svgs/arrow_back.svg" alt="">
      </div>

      <div class="modal-container">
        <form method="post">
          <input type="hidden" name="tokenSet" id="tokenSet" value="">

          <input type="password" name="senha" class="info" id="passDelUser" placeholder="Senha do usuário">



          <span class='aviso' id="aviso-deleta-setor" style="display: none;">Verifique a senha ou o servidor.</span>


          <div style="display: flex;">
            <div style="margin-left: 8px; display: flex; justify-content: center;" id="del-confirma" class="button-enviar" >Sim</div>
            <div style="margin-left: 8px; display: flex; justify-content: center;" class="button-enviar"
              onclick="deleteUser(false)">Não</div>
          </div>

        </form>
      </div>
    </div>
    

  </div>

  <script src="./../../jsRequests/participante/editEmployee.js"></script>
  <script src="./../../jsRequests/participante/deleteEmployee.js"></script>
  <script src="../../../public/js/general/main.js"></script>
  <script src="../../../public/js/adm/participantes.js"></script>



</body>

</html>
